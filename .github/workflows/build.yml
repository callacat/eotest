name: Build Binary Tool

on:
  push:
    tags:
      - 'v*' # 只有打 tag 时触发
  workflow_dispatch: # 允许手动触发

# 关键：必须赋予写权限，否则无法删除旧 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: smartdns-linux-amd64
          - goos: linux
            goarch: arm64
            name: smartdns-linux-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        # 如果你还没有上传 go.sum，可以将 cache 设置为 false 来消除警告
        cache: false 

    - name: Download dependencies
      run: |
        go mod tidy

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o build/${{ matrix.name }} main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: build/${{ matrix.name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
            retain_days: 0
            keep_minimum_runs: 3
    
  # 新增的任务：清理旧版本
  clean-releases:
    needs: build # 只有构建成功后才清理
    runs-on: ubuntu-latest
    steps:
      - name: Delete Older Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 保留最新的几个版本？(建议保留3个，以防最新版有问题可以回退)
          keep_latest: 3
          # 是否连同 Tag 一起删除？(通常选 true，保持 git log 干净)
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}