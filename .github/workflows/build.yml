name: Build Binary Tool

on:
  push:
    tags:
      - 'v*' # 只有打 tag (如 v1.0.0) 时才触发构建发布，平时 push 代码不构建
  workflow_dispatch: # 允许手动点按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: smartdns-linux-amd64
          - goos: linux
            goarch: arm64
            name: smartdns-linux-arm64 # 适用于 ARM 软路由/树莓派/Oracle Cloud ARM

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Download dependencies
      run: |
        go mod tidy

    - name: Build Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0 # 静态编译，不依赖系统库
      run: |
        go build -ldflags="-s -w" -o build/${{ matrix.name }} main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: build/${{ matrix.name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/*
    
    - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
            retain_days: 0
            keep_minimum_runs: 2